<ion-header>

  <ion-navbar>
    <ion-title>Income</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list inset>

    <ion-item><button ion-button block color="success" [navPush]="NewDepositPage">New Deposit</button></ion-item>

    <ion-item-sliding *ngFor="let each of incomes">
      <ion-item>
        <h4><strong>${{each.amount}}</strong> on {{each.date}}</h4>
        <p>{{each.description}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only color="danger" (click)="removeIncome(each.id)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
