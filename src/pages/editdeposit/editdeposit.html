<ion-header>

  <ion-navbar>
    <ion-title>Edit this deposit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="NewIncome" (ngSubmit)="saveIncome()">
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea type="text" formControlName="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Amount</ion-label>
      <ion-input type="number" formControlName="amount"></ion-input>
    </ion-item>
    <ion-item>
      {{this.SelectedDate | date:'mediumDate'}} <button ion-button item-right (click)="selectDate()" type="button">Change</button>
    </ion-item>
    <br>
    <br>
    <br>
    <ion-row>
      <ion-col>
        <button ion-button block color="success" type="submit">Submit</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="danger" navPop>Cancel</button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
